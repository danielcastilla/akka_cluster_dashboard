
<div>
<table class="table table-striped table-condesed">
  <thead>
  <tr>
     <th>NUMBER</th>
    <th>NODE</th>
    <th colspan="1">STATUS</th>
    <th>UID</th>
    <th>ROLES</th>
    <th colspan="3">ACTION</th>
  </tr>
  </thead>
  <tbody>
    <tr ng-repeat="node in nodesList" class="active">
      <td>{{$index + 1}}</td>
      <td>{{node.node}}</td>
      <td ng-show="node.status=='Up'"><img src="img/up.png" alt="Up" height="25" width="25"></td>
      <td ng-show="node.status=='Joining'"><img src="img/warning.png" alt="Joining" height="25" width="25"></td>
      <td ng-show="node.status=='Down'"><img src="img/error.png" alt="Down" height="25" width="25"></td>
      <td ng-show="node.status=='Exiting'"><img src="img/warning.png" alt="Down" height="25" width="25"></td>
      <td>{{node.nodeUid}}</td>
      <td>{{node.roles}}</td>
      <td><a ng-href="#/downNode/{{node.node}}" class="btn btn-small btn-danger">DOWN</a></td>
      <td ng-if="node.status=='Joining'"><a ng-href="#">WAITING</a></td>
      <td><a ng-href="#/upNode/{{node.node}}" class="btn btn-small btn-success">LEAVE</a></td>
      <td><a ng-href="#/joinNode/{{node.node}}" class="btn btn-small btn-info">JOIN</a></td>
    </tr>
  </tbody>
</table>
</div>
